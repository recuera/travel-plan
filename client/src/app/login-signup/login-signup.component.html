<div *ngIf="!session.getUser()" class="main-container">
  <div class="form-container">
    <form>
      <h2 *ngIf="isLogin"> Login </h2>
      <h2 *ngIf="!isLogin"> Signup </h2>
      <div>
        <label> Email </label>
        <input type="email" [(ngModel)]="username" name="username" />
      </div>
      <div>
        <label> Password </label>
        <input type="password" [(ngModel)]="password" name="password" />
      </div>
      <div *ngIf="!isLogin">
        <label> Name </label>
        <input type="text" [(ngModel)]="name" name="name" />
      </div>
      <button *ngIf="isLogin" (click)="login()"> login </button>
      <button *ngIf="!isLogin" (click)="signup()"> signup </button>
    </form>
    <p *ngIf="error" class="error"> {{ error }} </p>
  </div>
</div>
