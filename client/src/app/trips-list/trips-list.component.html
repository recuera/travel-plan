<div class="main-container">
  <h1>Your trips</h1>
  <div class="trip-card" *ngFor="let t of trips">
    <a [routerLink]="[t._id]">
      <div class="card-img">
        <img src="{{t.img}}" alt="">
      </div>
      <div class="card-data">
        <h3>
          {{t.city.name}}
        </h3>
        <p>{{t.dates[0] | date : "d MMM" }} - {{t.dates[t.dates.length -1] | date : "d MMM, y"}}</p>
      </div>
    </a>
  </div>
  <div class="trip-card">
    <div class="card-data">
      <a [routerLink]="['new']">
        <h1>+</h1>
        <h3>
          New Trip!
        </h3>
      </a>
    </div>
  </div>
</div>
