<div class="main-container" *ngIf="plan">
  <div class="visit-search">
      <h2>{{plan.city.name}} - {{plan.dates[0] | date: "MMM yyyy" }}</h2>
    <app-visit-list [cityID]="cityID" [dragula]='"drag-container"'></app-visit-list>
  </div>
  <div class="visit-timeline">
    <app-visit-day *ngFor="let d of plan.dates" [day]="d" [dragula]='"drag-container"'></app-visit-day>
  </div>
</div>
