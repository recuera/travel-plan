<div class="main-container">
  <div class="left-bar">
    <a [routerLink]="['/trips' , tripID]" class="tab inactive">
      <i class="fa fa-calendar-alt"></i> Timeline
    </a>
    <a [routerLink]="['/trips' , tripID, 'map']" class="tab">
      <i class="fa fa-map"></i> Map
    </a>
    <div class="content" *ngIf="plan">
        <h2>{{plan.city.name}}<small> - {{plan.dates[0] | date: "MMM yyyy" }}</small></h2>
      <div class="map-dates" >
         <button *ngFor="let d of plan.dates, let i = index" (click)="getDayRoute(i)">{{d | date: "EEE d"}}</button>
      </div>
      <div *ngIf="visits">
        <div *ngFor="let v of visits, let i = index" [id]="i" class="visit" [style.height]="getHeight(v.visit_id.duration)" [style.background]="getBackground(v.visit_id.duration)">
            <span>{{i +1}} </span><span>{{v.visit_id.title}} - {{v.visit_id.duration / 3600}}h</span>
        </div>
      </div>
    </div>
  </div>
  <div class="right-container" *ngIf="visits">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapReady)="storeMapReady($event)" >
        <agm-marker *ngFor="let v of visits, let i = index" 
        [latitude]="v.visit_id.location.lat" 
        [longitude]="v.visit_id.location.lng" 
        
        [iconUrl]="getIcon(v.visit_id.duration)"
        [label]="{
          text: (i+1 + ''),
          color: '#fff',
          fontSize: '20px',
          fontWeight: 'bold',
          fontFamily:'lato, sans-serif'
        }" >
        <agm-snazzy-info-window [maxWidth]="300" [closeWhenOthersOpen]="true">
          <ng-template>
            <img [src]="v.visit_id.img" alt="">
            <div class="info-window-content">
              <h4>{{v.visit_id.title}}</h4>
              <p *ngIf="v.opening[i][0]">opens: <br>- {{v.opening[i][0].opening}}<br>- {{v.opening[i][0].closing}}</p>
            </div>
          </ng-template>
        </agm-snazzy-info-window>
      </agm-marker>
      </agm-map>
  </div>
</div>
